<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Employee Management System</title>
  </head>
  <body>
    <div class="container">
        <h1>Add Employee</h1>
        <hr>
        <form action="/add_emp" method="post">
            {% csrf_token %}
            <label for="first_name">First Name</label><br>
            <input type="text" id="first_name" value="{{ first_name }}" name="first_name"><br><br>
            <label for="last_name">Last Name</label><br>
            <input type="text" id="last_name"value="{{ last_name }}" name="last_name"><br><br>
            <label for="salary">Salary</label><br>
            <input type="number" id="salary" value="{{ salary }}" name="salary"><br><br>
            <label for="dept">Department</label><br>
            <input type="number" id="dept" value="{{ dept }}" name="dept"><br><br>
            <label for="role">Role</label><br>
            <input type="number" id="role" value="{{ role }}" name="role"><br><br>
            <label for="bonus">Bonus</label><br>
            <input type="number" id="bonus" value="{{ bonus }}" name="bonus"><br><br>
            <label for="phone">Phone</label><br>
            <input type="number" id="phone" value="{{ phone }}" name="phone"><br><br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
  </body>
</html>
